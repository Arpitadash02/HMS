name: CI/CD Pipeline

on:
  push:
    branches:
      - main # This pipeline will run whenever code is pushed to the 'main' branch.

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend # Path to your backend Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hms-backend:latest

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend # Path to your frontend Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hms-frontend:latest
